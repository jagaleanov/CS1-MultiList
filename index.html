<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multilista</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <style type="text/css">
            body{
                background:#888888;
            }
            .badge {
                cursor: pointer;
            }
        </style>

        <!--JS-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="fluid-container">
            <nav class="avbar navbar-dark bg-dark navbar-expand-lg">
                <h1 class="navbar-brand mx-4">Multilista</h1>
            </nav>
            <div class="row mx-2">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ingresar materia</h5>
                            <div class="form-group">
                                <label for="subjectTxt">Nombre de la materia</label>
                                <input type="text" name="subject" id="subjectTxt" class="form-control" value="" autocomplete="off" required>
                            </div>
                            <input type="button" id="submitSubject" class="btn btn-primary btn-block" value="Guardar" onClick="insertAndPrintSubject()">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ingresar estudiante</h5>
                            <div class="form-group">
                                <label for="subject_to"><i class="icon-caret-right"></i> Materia</label>
                                <select name="subject_to" id="subject_to" class="custom-select" >
                                    <option value="">--</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nameTxt">Nombre del estudiante</label>
                                <input type="text" name="name" id="nameTxt" class="form-control" value="" autocomplete="off" required>
                            </div>
                            <input type="button" name="submit" class="btn btn-primary btn-block" value="Guardar" onClick="insertAndPrintStudent()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mx-4 mt-4">
                <div class="card-body">
                    <h5 class="card-title">Lista generada</h5>
                    <table class="table-responsive" style="text-align: center; font-size: 1.3em">
                        <thead>
                            <tr id="tr_subjects">
                            </tr>
                        </thead>
                        <tbody id="t_students">
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
        </div>
        <script src="js/MultiList.js" ></script>
    </body>
</html>
